<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
     <link rel="stylesheet" href="style.css">
     <style>
        /* Buton için stil */
        button[type="submit"] {
          padding: 12px 20px;
          border-radius: 8px;
          background-color: #4f46e5; /* Daha belirgin bir mor */
          color: #ffffff;
          font-size: 16px;
          font-weight: bold;
          transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
          background-color: #4338ca; /* Daha koyu mor hover efekti */
        }
      
        /* Input alanları için stil */
        input[type="text"],
        input[type="email"],
        textarea {
          background-color: #f9fafb; /* Daha açık bir arka plan rengi */
          border: 1px solid #d1d5db; /* Daha belirgin bir sınır rengi */
          color: #1f2937; /* Daha koyu bir yazı rengi */
          border-radius: 8px;
          padding: 10px 12px;
          transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
          border-color: #4f46e5; /* Focus durumunda mor outline */
          outline: none;
        }
        /* Checkbox'ı gizle */
input[type="checkbox"].hidden {
  display: none;
}

/* Kare kutunun tasarımı */
label span {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 24px;
  height: 24px;
  border: 2px solid #4b5563; /* Başlangıçta gri kenarlık */
  border-radius: 4px; /* Kare kenar */
  background-color: white; /* Başlangıçta beyaz arka plan */
  cursor: pointer; /* Tıklanabilir işaret */
}

/* Checkbox tıklandığında kare mavi olur */
input[type="checkbox"]:checked + label span {
  background-color: #4f46e5; /* Mavi arka plan */
  border-color: #4f46e5; /* Mavi kenarlık */
}

/* Nike işareti gizli */
span > span {
  display: none;
}

/* Tıklanan checkbox durumunda işaret gösterilsin */
input[type="checkbox"]:checked + label span span {
  display: block;
  color: white; /* Beyaz renk */
}
      
       /* Telefon numarası kutusu */
.has-focus-within {
  border-color: #4f46e5; /* Focus durumunda belirginleşen outline */
}
.side-image {
          position: fixed;
    top: 0; /* Navbar'ın altına yerleştirmek için üstten boşluk bırakmıyoruz */
    height: 100vh; /* Resimlerin ekranın tamamını kaplamasını sağlıyoruz */
    width: 30vw;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
        }
        .left-image {
            left: 0;
        }
        .right-image {
            right: 0;
        }
        .content {
            margin: 0 30vw; /* Sağ ve sol resimler için boşluk */
            padding-top: 1rem;
        }
        nav {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 10; /* Navbar'ı diğer öğelerin üstüne getirecek */
}
 

/* Ekran genişliği 1612px'in altına düştüğünde resimleri gizle */
@media (max-width: 1630px) {
    .side-image {
        display: none;
    }
}




      </style>


</head>
<body>
    <nav class="bg-gray-800">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
            <!-- Sol kısım (logo ve menü) -->
            <div class="flex flex-1 items-center justify-start">
                <!-- Logo -->
                <div class="flex shrink-0 items-center">
                    <img class="h-8 w-auto" src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company">
                </div>
                <!-- Menü (büyük ekranlar) -->
                <div class="hidden sm:ml-6 sm:block">
                    <div class="flex space-x-4">
                      <a href="./index.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Ana Sayfa</a>
                        <a href="./contact.html" class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white">İletişim</a>
                        <a href="./about.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Hakkımızda</a>
                        <a href="./location.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Lokasyon</a>
                    </div>
                </div>
            </div>
            <!-- Mobile menu button -->
            <div class="sm:hidden">
                <button type="button" class="inline-flex items-center justify-center rounded-md bg-gray-800 p-2 text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" id="mobile-menu-button">
                    <span class="sr-only">Open main menu</span>
                    <!-- Hamburger Icon -->
                    <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile menu -->
    <div class="sm:hidden" id="mobile-menu" style="display: none;">
        <div class="space-y-1 px-2 pt-2 pb-3">
          <a href="./index.html" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Ana Sayfa</a>
            
            <a href="./contact.html" class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white">İletişim</a>
            <a href="./about.html" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Hakkımızda</a>
            <a href="./location.html" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Lokasyon</a>
        </div>
    </div>
</nav>

<script>
    // Toggle mobile menu visibility
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    
    mobileMenuButton.addEventListener('click', () => {
        mobileMenu.style.display = mobileMenu.style.display === 'none' ? 'block' : 'none';
    });
</script>


     <!-- Sol Resim -->
     <div class="side-image left-image" style="background-image: url('./picture/ekru-yaka-detayli-elbise-4-471c.jpg');"></div>

     <div class="side-image right-image" style="background-image: url('./picture/siyah-kolu-katlamali-kusakli-midi-boy--6-f36c.jpg');"></div>
 
     <div class="isolate bg-white px-6 py-24 sm:py-32 lg:px-8">
      <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]" aria-hidden="true">
        <div class="relative left-1/2 -z-10 aspect-[1155/678] w-[36.125rem] max-w-none -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-40rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
      </div>
      <div class="mx-auto max-w-2xl text-center">
        <h2 class="text-4xl font-semibold tracking-tight text-gray-900 sm:text-5xl">İletişim</h2>
        <p class="mt-2 text-lg text-gray-600">Bizimle iletişime geçmek için lütfen e-posta gönderin. En kısa sürede size dönüş yaparak yardımcı olacağız.</p>
      </div>
      <form action="#" method="POST" class="mx-auto mt-16 max-w-xl sm:mt-20 w-full">
        <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
          <div>
            <label for="first-name" class="block text-sm font-semibold text-gray-900">Ad</label>
            <div class="mt-2.5">
              <input type="text" name="first-name" id="first-name" autocomplete="given-name"
                class="block w-full rounded-md px-3.5 py-2 text-base text-gray-900 outline outline-1 outline-gray-300 placeholder:text-gray-400 focus:outline-indigo-600 focus:outline-2 focus:-outline-offset-2">
            </div>
          </div>
          <div>
            <label for="last-name" class="block text-sm font-semibold text-gray-900">SoyAd</label>
            <div class="mt-2.5">
              <input type="text" name="last-name" id="last-name" autocomplete="family-name"
                class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline outline-1 outline-gray-300 placeholder:text-gray-400 focus:outline-indigo-600 focus:outline-2 focus:-outline-offset-2">
            </div>
          </div>
          <div class="sm:col-span-2">
            <label for="company" class="block text-sm font-semibold text-gray-900">Şehir</label>
            <div class="mt-2.5">
              <input type="text" name="company" id="company" autocomplete="organization"
                class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline outline-1 outline-gray-300 placeholder:text-gray-400 focus:outline-indigo-600 focus:outline-2 focus:-outline-offset-2">
            </div>
          </div>
          <div class="sm:col-span-2">
            <label for="email" class="block text-sm font-semibold text-gray-900">Email</label>
            <div class="mt-2.5">
              <input type="email" name="email" id="email" autocomplete="email"
                class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline outline-1 outline-gray-300 placeholder:text-gray-400 focus:outline-indigo-600 focus:outline-2 focus:-outline-offset-2">
            </div>
          </div>
          <div class="sm:col-span-2">
            <label for="phone-number" class="block text-sm font-semibold text-gray-900">Telefon Numarası</label>
            <div class="mt-2.5">
              <div class="flex items-center rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline outline-1 outline-gray-300 focus-within:outline-indigo-600">
                <input type="text" name="phone-number" id="phone-number" class="flex-1 bg-transparent text-base text-gray-900 placeholder:text-gray-400 focus:outline-none" placeholder="555-555-55-55">
              </div>
            </div>
          </div>
          <div class="sm:col-span-2">
            <label for="message" class="block text-sm font-semibold text-gray-900">Mesajınız</label>
            <div class="mt-2.5">
              <textarea name="message" id="message" rows="4" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline outline-1 outline-gray-300 placeholder:text-gray-400 focus:outline-indigo-600 focus:outline-2 focus:-outline-offset-2"></textarea>
            </div>
          </div>
        </div>
        <div class="mt-10">
          <button type="submit"
            class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-indigo-600">
            Gönder
          </button>
        </div>
      </form>
    </div>
    <footer class="bg-gray-800 py-4 mt-12">
